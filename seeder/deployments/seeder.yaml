apiVersion: v1
kind: Pod
metadata:
  labels:
    app_role: seeder
  name: seeder
  namespace: openproject
spec:
  containers:
    - args:
        - ./docker/prod/seeder
      env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: database-url
        - name: IMAP_ENABLED
          valueFrom:
            configMapKeyRef:
              key: imap-enabled
              name: imap-enabled
        - name: OPENPROJECT_CACHE__MEMCACHE__SERVER
          valueFrom:
            configMapKeyRef:
              key: openproject-cache--memcache--server
              name: openproject-cache--memcache--server
        - name: OPENPROJECT_RAILS__RELATIVE__URL__ROOT
          valueFrom:
            configMapKeyRef:
              key: openproject-rails--relative--url--root
              name: openproject-rails--relative--url--root
        - name: RAILS_CACHE_STORE
          valueFrom:
            configMapKeyRef:
              key: rails-cache-store
              name: rails-cache-store
        - name: RAILS_MAX_THREADS
          valueFrom:
            configMapKeyRef:
              key: rails-max-threads
              name: rails-max-threads
        - name: RAILS_MIN_THREADS
          valueFrom:
            configMapKeyRef:
              key: rails-min-threads
              name: rails-min-threads
      image: openproject/community:12
      name: seeder
      resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
      volumeMounts:
        - mountPath: /var/openproject/assets
          name: opdata
  restartPolicy: OnFailure
  volumes:
    - name: opdata
      persistentVolumeClaim:
        claimName: opdata
